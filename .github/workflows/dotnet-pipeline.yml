name: .NET CI Pipeline

# Когда запускать
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Переменные
env:
  DOTNET_VERSION: '6.0.x'

jobs:
  # Джоба сборки и тестирования
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # Шаг 1: Забираем код
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Шаг 2: Настраиваем .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    # Шаг 3: Восстанавливаем зависимости
    - name: Restore dependencies
      run: dotnet restore
      
    # Шаг 4: Собираем проект
    - name: Build project
      run: dotnet build --configuration Release --no-restore
      
    # Шаг 5: Запускаем тесты
    - name: Run tests
      run: dotnet test --no-build --verbosity normal
      
    # Шаг 6: Публикуем приложение
    - name: Publish application
      run: dotnet publish --configuration Release --no-build --output ./publish
      
    # Шаг 7: Сохраняем собранное приложение
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-app
        path: publish/
        retention-days: 7

  # Джоба проверки качества кода (опционально)
  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Run code analysis
      run: |
        dotnet build --configuration Release /warnaserror
        echo "✅ Code quality check passed!"
